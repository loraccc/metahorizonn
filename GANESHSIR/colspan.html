<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
    <h1>HTML TABL:E</h1>
    <table border="1px"> 
        <tr>
            <th colspan="7">Time Table</th>
        </tr>
        <tr><th rowspan="7">Hour</th></tr>
        <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr><th colspan="5">Morning Prayer</th></tr>
        <tr>
            <th>ls</th>
            <th>Hs</th>
            <th>Gs</th>
            <th>ss</th>
            <th>ds</th>
            <th>ts</th>
        </tr>
        <tr>
            <th colspan="6" >LUNCH HOUR</th>
        </tr>
        <tr>
            <th>ls</th>
            <th>Hs</th>
            <th>Gs</th>
            <th>ss</th>
            <th>ss</th>
            <th rowspan="2">Project</th>
        </tr>
        <tr>
            <th>ed</th>
            <th>ds</th>
            <th>ds</th>
            <th>ls</th>
            <th>id</th>
            <!-- <th>dd</th> -->
        </tr>    
    </table>
</body>
</html>
